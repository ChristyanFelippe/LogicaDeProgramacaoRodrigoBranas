<html>
    <script>

        function arredondar(valor) {
            return Math.round(valor*100)/100
        }

        function calculaRendimentos (valor) {
            rendimento = arredondar(valor * 0.005)
            return rendimento
        }

        function calculaJuros (valor) {
            juros = arredondar(valor * 0.005)
            return juros
        }
        function calcularSaldo (saldoInicial, lancamentos) {
            saldo = saldoInicial
            for (lancamento of lancamentos) {
                saldo += lancamento
            }
                if (saldo >= 0) {
                rendimento = arredondar(calculaRendimentos(saldo))
                console.log("Saldo antes do rendimento " + saldo)
                saldo = arredondar(saldo + rendimento)
                console.log("Rendimentos deste mês: " + rendimento)
                console.log("Saldo depois do rendimento " + saldo)
                } else {
                arredondar(calculaJuros(saldo))
                console.log("Saldo antes do rendimento " + saldo)
                saldo = arredondar(saldo + juros)
                console.log("Juros deste mês : " + juros)
                console.log("Saldo depois do rendimento " + saldo)
            }
        return saldo
        }

        saldoInicial = 0
        console.log("#########  Janeiro  ###########")
        lancamentosJaneiro = [3000, -1000, -200, -100, -100, -300, -300, -500]
        /*
                lancamentosJaneiro = [
            { valor: 3000 }, 
            { valor: -1000 }, 
            { valor: -200 },
            { valor: -100 }, 
            { valor: -100 }, 
            { valor: -300 }, 
            { valor: -300 }, 
            { valor: -500 } ]
        */
        saldo1 = calcularSaldo(saldoInicial, lancamentosJaneiro)

        console.log("########  Fevereiro  ##########")
        lancamentosFevereiro = [3000, -1200, -250, -100, -100, -500, -0, -1000]
        saldo2 = calcularSaldo(saldo1, lancamentosFevereiro)

        console.log("##########  Março  ############")
        lancamentosMarco = [4000, -1200, -200, -100, -200, -500, -800, -1000]
        saldo3 = calcularSaldo(saldo2, lancamentosMarco)

        console.log("Saldo acumulado do ano : " + saldo3)
    </script>
</html>
